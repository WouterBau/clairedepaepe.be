<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ page.image | default: '/assets/images/profile.jpg' | relative_url }}">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ page.image | default: '/assets/images/profile.jpg' | relative_url }}">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const images = [
          '/assets/images/background-1.jpg',
          '/assets/images/background-2.jpg',
          '/assets/images/background-3.jpg',
          '/assets/images/background-4.jpg',
          '/assets/images/background-5.jpg'
        ];
        let currentIndex = 0;
        
        // Create slideshow container
        const slideshowContainer = document.createElement('div');
        slideshowContainer.className = 'background-slideshow';
        document.body.insertBefore(slideshowContainer, document.body.firstChild);
        
        // Create slide divs for each image
        const slides = images.map((src, index) => {
          const slide = document.createElement('div');
          slide.className = 'background-slide';
          slide.style.backgroundImage = `url('${src}')`;
          if (index === 0) {
            slide.classList.add('active');
          }
          slideshowContainer.appendChild(slide);
          return slide;
        });
        
        // Preload all images
        function preloadImages() {
          return Promise.all(images.map(src => {
            return new Promise((resolve, reject) => {
              const img = new Image();
              img.onload = () => resolve(src);
              img.onerror = reject;
              img.src = src;
            });
          }));
        }
        
        function transitionToNext() {
          const currentSlide = slides[currentIndex];
          currentIndex = (currentIndex + 1) % slides.length;
          const nextSlide = slides[currentIndex];
          
          nextSlide.classList.add('active');
          
          // Remove active class from previous slide after transition
          setTimeout(() => {
            currentSlide.classList.remove('active');
          }, 1500);
        }
        
        // Preload images first, then start slideshow
        preloadImages().then(() => {
          setInterval(transitionToNext, 5000); // Change every 5 seconds
        }).catch(error => {
          console.log('Some images failed to load:', error);
          // Still start the slideshow even if some images fail
          setInterval(transitionToNext, 5000);
        });
      });
    </script>
  </head>
  <body>
    <div class="center-block">
      <img src="/assets/images/profile.jpg" alt="Profile" />
      <h1 class="profile-title">Claire De Paepe</h1>
      <div class="profile-subtitles">
