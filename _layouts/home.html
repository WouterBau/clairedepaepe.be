<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        min-width: 100vw;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: background-image 1s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .center-block {
        background: rgba(255,255,255,0.85);
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.10);
        padding: 2.5em 2em 2em 2em;
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 350px;
      }
      .center-block img {
        width: 140px;
        height: 140px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 1.5em;
        box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      }
      .hidden-content {
        display: none;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const images = [
          '/assets/images/background-1.jpg',
          '/assets/images/background-2.jpg',
          '/assets/images/background-3.jpg',
          '/assets/images/background-4.jpg'
        ];
        function setRandomBackground() {
          const idx = Math.floor(Math.random() * images.length);
          document.body.style.backgroundImage = `url('${images[idx]}')`;
        }
        setRandomBackground();
        setInterval(setRandomBackground, 5000); // Change every 5 seconds
      });
    </script>
  </head>
  <body>
    <div class="center-block">
      <img src="/assets/images/profile.webp" alt="Profile" />
    </div>
    <main class="hidden-content">
      {{ content }}
    </main>
  </body>
</html>
